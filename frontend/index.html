<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ennejma Ezzahra Virtual Tour</title>
    <script defer src="script.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #login-popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #feedback {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login-popup">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="map"></div>

    <div id="feedback">
        <h3>Submit Your Feedback</h3>
        <textarea id="feedback-text" placeholder="Share your experience..."></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <!-- Google Maps API -->
    <script async defer src="https://maps.gomaps.pro/maps/api/js?key=AlzaSykkPOauWPCS0zYen3-T3_WtB0AqDtjxMmQ&callback=initMap"></script>
</body>
</html>
